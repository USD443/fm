<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Redirecting</title>
  </head>
  <body onload="mainLoader()">
    <div class="container">
      <h1>Opening FileMaker, please standby</h1>
      <p>This tab will automatically close in <span id="counter">25</span> seconds.</p>
      <ul class="manual">
        <li>Click <a href="fmp://assessment.usd443.org/FMMain">here</a> to manually open FileMaker Main Menu</li>
        <li>Click <a href="fmp://mission.usd443.org/MusicTests">here</a> to manually open FileMaker Music Tests</li>
        <li>Click <a href="fmp://assessment.usd443.org/checks">here</a> to manually open FileMaker Checks</li>
      </ul>
    </div>
    <script>
      let manualLink = document.querySelectorAll(".manual li");
      let counter = document.getElementById("counter");
      let counterNum = 24;

      // Update Countdown timer
      setInterval(() => {
        counter.innerText = counterNum;
        counterNum--;
      }, 1000);

      // Load primary function
      function mainLoader() {
        // Check for param value
        switch (getParameter("app")) {
          case null:
            break;
          case "main":
            showLink(0);
            window.location.assign("fmp://assessment.usd443.org/FMMain");
            break;
          case "music":
            showLink(1);
            window.location.assign("fmp://mission.usd443.org/MusicTests");
            break;
          case "checks":
            showLink(2);
            window.location.assign("fmp://assessment.usd443.org/checks");
            break;
        }
        // Automatically close window in 25 seconds
        setTimeout(() => {
          window.close();
        }, 25000);
      }

      // Returns value for the given param name
      function getParameter(param) {
        let parameters = new URLSearchParams(window.location.search);
        return parameters.get(param);
      }

      // Show manual link after 10 seconds
      function showLink(index) {
        setTimeout(() => {
          manualLink[index].style.display = "initial";
        }, 10000);
      }
    </script>
  </body>
</html>
